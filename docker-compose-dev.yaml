version: '3.8'

services:
  redis:
    container_name: redis-container
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"        # Change to expose if you only need internal communication
    volumes:
      - redis-data:/data
    networks:
      - redis-net

volumes:
  redis-data:

networks:
  redis-net:
